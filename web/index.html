  <style>
   .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loading-circle {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .loading-circle:before,
    .loading-circle:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #182c47;
      opacity: 0;
      transform: scale(0);
      animation: pulse 2s infinite;
    }

    .loading-circle:before {
      animation-delay: 3s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(3);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
