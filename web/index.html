  <style>
    /* Multi-Directional Shimmer Animation */
     @keyframes multi-directional-shimmer {
         0% {
             background-position: -800px 0;
         }
         100% {
             background-position: 800px 0;
         }
     }

     /* Color Variations for Shimmer Effect */
     .shimmer-background {
         background: linear-gradient(
             to right,
             #e0e0e0 10%,
             #d0d0d0 30%,
             #e0e0e0 50%,
             #c0c0c0 70%,
             #e0e0e0 100%
         );
         background-size: 1200px 100%;
         animation: multi-directional-shimmer 1.5s infinite linear;
     }

     /* Shimmer Container and Card */
     .shimmer-container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f7f7f7;
     }

     .shimmer-card {
         width: 350px;
         height: 250px;
         background-color: #e0e0e0;
         border-radius: 15px;
         padding: 20px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
         display: flex;
         flex-direction: column;
     }

     /* Simulate Content Layout */
     .shimmer-bar {
         height: 25px;
         border-radius: 12px;
         margin-bottom: 20px;
         background: #f0f0f0;
     }

     .shimmer-image {
         height: 100px;
         width: 100px;
         border-radius: 50%;
         margin-bottom: 20px;
         background: #f0f0f0;
     }

     .shimmer-line {
         height: 15px;
         border-radius: 7px;
         margin-bottom: 10px;
         background: #f0f0f0;
     }

     /* Add Shimmer Background to Elements */
     .shimmer-bg {
         background: linear-gradient(
             to right,
             #e0e0e0 10%,
             #d0d0d0 30%,
             #e0e0e0 50%,
             #c0c0c0 70%,
             #e0e0e0 100%
         );
         background-size: 1200px 100%;
         animation: multi-directional-shimmer 1.5s infinite linear;
     }

  </style>

<body>
<div class="shimmer-container" id="shimmer-loading">
  <div class="shimmer-card">
    <div class="shimmer-bg shimmer-image"></div> <!-- Simulating an image -->
    <div class="shimmer-bg shimmer-bar"></div> <!-- Simulating a heading -->
    <div class="shimmer-bg shimmer-line"></div> <!-- Simulating a line of text -->
    <div class="shimmer-bg shimmer-line short"></div> <!-- Shorter line of text -->
    <div class="shimmer-bg shimmer-line short"></div> <!-- Another shorter line of text -->
  </div>
</div>
<script src="main.dart.js?version=12356" type="application/javascript"></script>

<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
<script>
  // Hide shimmer and display Flutter app when it's fully loaded
  document.addEventListener('flutter-first-frame', function () {
      document.getElementById('shimmer-loading').style.display = 'none';

</script>
